// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: "eclipse"

//In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    
    implementation 'com.google.guava:guava:27.0.1-jre'
    
    implementation 'com.google.code.gson:gson:2.8.5'
    
  	compile 'org.beryx:awt-color-factory:1.0.0'
  	
  	compile 'net.sourceforge.htmlunit:htmlunit:2.33'
  	compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
  	compile "io.webfolder:ui4j-webkit:4.0.0"
  	testCompile group: 'org.testfx', name: 'openjfx-monocle', version: '8u76-b04'
  	
  	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
  	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.3'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.7'
	implementation 'org.cache2k:cache2k-core:1.2.0.Final'
  	
	compile "org.jooq:joor-java-8:0.9.8"
  	
  	
}
